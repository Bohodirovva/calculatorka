<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charos❤️</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<header>

<div class="calculator">
    <input type="text" placeholder="0" id="charos" class="charos"  >
    <button class="son"onclick="1">1</button>
    <button class="son"onclick="2">2</button>
    <button class="son"onclick="3">3</button>
    <button type="submit" class="ociriw" >C</button>



    <button class="son"onclick="4">4</button>
    <button class="son"onclick="5">5</button>
    <button class="son"onclick="6">6</button>
    <button class="iworalar"onclick="/">/</button>




    <button class="son"onclick="7">7</button>
    <button class="son"onclick="8">8</button>
    <button class="son"onclick="9">9</button>
    <button class="iworalar"onclick="-">-</button>



    <button class="iworalar"onclick=".">.</button>
    <button class="son"onclick="0">0</button>
    <button class="iworalar"onclick="*">*</button>
    <button class="iworalar"onclick="+">+</button>
    <button class="iworalar"onclick="=">=</button>


</div>



    <script src="main.js"></script>
</body>
</html>
